<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Management System</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Optional: Your custom styles -->
  <style>
    body {
      background-color: #f1f3f5;
    }

    .login-container {
      max-width: 400px;
      margin: 60px auto;
      background-color: #f9f9f9;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      font-weight: 600;
      color: #333;
      text-align: center;
      margin-bottom: 25px;
    }

    .login-container a {
      color: #0d6efd;
      text-decoration: none;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">HospitalSys</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!-- Add nav items here if needed -->
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content Container -->
<div class="container mt-4">
  {% block content %}
  <!-- Page-specific content will be injected here -->
  {% endblock %}
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-o9N1j/rzPJ8f3zIEm0bIHt8K5pEIQwGHh8tReQmCj0c=" crossorigin=""></script>

<!-- Optional: Your custom JS -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    console.log("Base template ready");
  });
</script>

</body>
</html>
