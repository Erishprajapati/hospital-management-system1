{% extends 'base.html' %}

{% block content %}
  <h2>Book an Appointment</h2>

  <!-- Display Django messages -->
  {% if messages %}
    <div class="alerts">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}

  <!-- Appointment form -->
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Book Appointment</button>
  </form>
{% endblock %}
